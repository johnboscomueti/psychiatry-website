<!DOCTYPE html>
<html>
<head>
  <title>Psychiatry Website - Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
  body {
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .container {
    position: relative;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  
  .floating-image {
    position: absolute;
    top: -50px;
    right: -50px;
    width: 200px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  form {
    margin-top: 50px;
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  label {
    display: block;
    margin-top: 20px;
    color: #333;
  }
  
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    width: 100%;
    background-color: #0055cc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
  }
  
  button:hover {
    background-color: #003d99;
  }
  </style>
</head>
<body>
  <div class="container">
    <img class="floating-image" src="../images/ke-flag.jpg" alt="Floating Image">
    <form
      <h1>Login</h1>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    
      </form>
      <form action="../html/home page.html" method="POST">
        <button onclick="location.href="Homepage">login</button>
    </form>
</body>
</html>
